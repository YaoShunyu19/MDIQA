      random_crop: *img_size_oneside
    augment_aes:
      hflip: true
      resize: *img_size_oneside
      random_crop: *img_size
    img_range: 1

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: *batch_size_per_gpu
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  train_global_4:
