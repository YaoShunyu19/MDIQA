    dataroot: ./datasets/SPAQ
    meta_info_file: ./datasets/SPAQ/Annotations/meta_info_SPAQ512_Dataset_test.csv
    label_type: sharpness


dataset_head_idx_mapping:
  SPAQ_brightness: 0
  SPAQ_colorfulness: 1
  SPAQ_contrast: 2
  SPAQ_noise: 3
  SPAQ_sharpness: 4
  SPAQ_val_brightness: 0
  SPAQ_val_colorfulness: 1
  SPAQ_val_contrast: 2
  SPAQ_val_noise: 3
  SPAQ_val_sharpness: 4

# network structures
network:
  type: CFANet_Shared
  setting: *setting
  num_class: *num_class
  num_crop: 1 
  crop_size: *img_size
  semantic_model_name: *backbone
  pretrained_model_path: *pretrained_model_path
  pretrained: false

# path
path:
  strict_load_g: true
  resume_state: ~
  pretrain_network: ~

network_base:
  base1:
    metric:
      type: PSNR
    lower_better: true
    datasets:
      d1: none

# training settings
train:
  optim:
    type: AdamW
    lr: !!float 3e-5 
    weight_decay: !!float 1e-5
  
  scheduler:
    type: CosineAnnealingLR
    T_max: 50 
    eta_min: 0 
    # type: StepLR 
    # step_size: !!float 1e9
    # gamma: 1.0 

  total_iter: 10000
  train_backbone_iter: 1500
  total_epoch: ~
  warmup_iter: -1  # no warm up
  
  # losses
  losses:
    loss1:
      datasets:
        d1: SPAQ_brightness
        d2: SPAQ_colorfulness
        d3: SPAQ_contrast
        d4: SPAQ_noise
        d5: SPAQ_sharpness
      opt:
        type: NiNLoss
        loss_weight: !!float 1.0

    loss2:
      datasets:
        d1: SPAQ_brightness
        d2: SPAQ_colorfulness
        d3: SPAQ_contrast
        d4: SPAQ_noise
        d5: SPAQ_sharpness
      opt:
        type: MSELoss
        loss_weight: !!float 1.0

# validation settings
val:
  val_freq: !!float 500
  save_img: false
  pbar: true

  key_metric: srcc # if this metric improve, update all metrics. If not specified, each best metric results will be updated separately 
  metrics:
    srcc: 
      type: calculate_srcc

    plcc: 
      type: calculate_plcc

# logging settings
logger:
  print_freq: 100
  save_latest_freq: !!float 500000
  log_imgs_freq: 1000
  use_tb_logger: false
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

find_unused_parameters: True
