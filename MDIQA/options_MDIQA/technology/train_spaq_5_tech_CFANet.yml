name: shared/CFANet_shared_spaq_5_tech
# name: debug_model
model_type: LocalSharedIQAModel 
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 123

define: &batch_size_per_gpu 16
define: &setting 2
define: &num_class 5
define: &img_size_oneside 384 
define: &img_size [*img_size_oneside, *img_size_oneside]

define: &backbone resnet50
define: &pretrained_model_path ~

# dataset and data loader settings
datasets:

  train_global_1:
    name: SPAQ_brightness
    type: SPAQ
    dataroot: ./datasets/SPAQ
    meta_info_file: ./datasets/SPAQ/Annotations/meta_info_SPAQ512_Dataset_train.csv
    label_type: brightness

    augment:
      hflip: true
      random_crop: *img_size_oneside
    augment_aes:
      hflip: true
      resize: *img_size_oneside
      random_crop: *img_size
    img_range: 1

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: *batch_size_per_gpu
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  train_global_2:
